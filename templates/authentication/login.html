{% extends 'layouts.html' %}


{% block title %}
Login Page
{% endblock %}




{% block content %}
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2 class="texr-center">Login Your Account</h2>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->



    <section id="contact" class="contact">
      <div class="container">
          </div>
        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-4">
          <h4 class="text-center">Login Your Account</h4><hr>

        {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          {{ message }}
        </div>
      {% endfor %}


            <form action="" method="post">
            {% csrf_token %}
              <div class="form-group">
                <input type="text" class="form-control" name="name" id="name" placeholder="User Name" />
                <div class="validate"></div>
              </div>
               <div class="form-group">
                <input type="password" class="form-control" name="password" id="subject" placeholder="Password" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                <div class="validate"></div>
              </div>
              <small>Forgot my <a href="{% url 'forgotpassword' %}">password !</a></small><br>
              <div class="text-center"><br>
              <button type="submit" class="btn btn-success btn-block">Login</button>
              </div>
            </form><br>
            <small>Don't have a Account.<a href="{% url 'registration' %}">Register Now !</a></small>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->

 {% endblock %}
