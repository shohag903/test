{% extends 'layouts.html' %}


{% block title %}
Login Page
{% endblock %}




{% block content %}
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2 class="texr-center">I Forgot My Password</h2>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->



    <section id="contact" class="contact">
      <div class="container">
          </div>
        <div class="row mt-5 justify-content-center" data-aos="fade-up">
          <div class="col-lg-4">
          <h4 class="text-center">Forgot password</h4><hr>
            <form action="" method="post">
            {% csrf_token %}
              <div class="form-group">
                <input type="email" class="form-control" name="email" id="subject" placeholder="Email Address" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                <div class="validate"></div>
              </div>
              <div class="text-center">
              <button type="submit" class="btn btn-success btn-block">Forgot Password</button>
              </div>
            </form><br>
            <small>Login to my account.<a href="{% url 'forgotpassword' %}">Click Here !</a></small>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->

 {% endblock %}
